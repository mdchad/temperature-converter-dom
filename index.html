<DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
        <link href="style.css" rel="stylesheet" style="text/css">
        <title>Temperature Converter</title>
    </head>
    <body>
        <h1>Temperature Converter</h1>
        <div class="search-wrapper">
            <form>
                <input type="numbers" name="focus" required class="search-box" placeholder="&#8451">
                
                <button class="close-icon" type="reset"><img src="cancel.png"></button>
                <br>
                <button type="submit" class="arrow"><img src="down-arrow.png"></button>
            </form>
        <div class="convert">   
            <p>&#8457</p>
        </div>
        
    
    
    
    
    </body>
</html>
