<DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
        <link href="style.css" rel="stylesheet" style="text/css">
        <title>Temperature Converter</title>
    </head>
    <body>
        <h1>Temperature Converter</h1>
        <div class="search-wrapper">
                <input type= "number" id="tempInput" name="focus" required class="search-box" placeholder="Insert temperature">
                <label id="block1">
                    <input class="temp" type="radio" name="temp" value="celsius">Celsius
                </label>
                <label id="block2">
                    <input class="temp" type="radio" name="temp"  value="fahrenheit">Fahrenheit
                </label>
                <button class="close-icon" id = "clear" type="reset"><img src="cancel.png"></button>
                <button type= "button" id="submit" class="arrow" ><img src="down-arrow.png"></button>
        <div>
            <input id="output"></input>
        </div>
        <div>
            <footer>This website is created by Irsyad for GA assignment </footer>
        </div>
        <script src= "js/script.js"></script>

    </body>
</html>
